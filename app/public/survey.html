<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
</head>

<body>
    <div class="container">
        <h2>Survey Questions</h2>
        <hr>
        <h3>About You</h3>
        <h4>Name (Required)
            <input type="text" id="name" class="form-control" placeholder="First Last" required>
        </h4>
        <h4>Link to Photo Image (Required)
            <input type="text" id="photo" class="form-control" placeholder="Image link" required>
        </h4>
        <hr>
        <h3>Question 1</h3>
        <h4>Your mind is always buzzing with unexplored ideas and plans.</h4>
        <select class="custom-select" id="q1">
            <option selected>Choose...</option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
        </select>

    </div>

</body>

</html>
